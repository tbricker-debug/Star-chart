<!DOCTYPE html>
<html>
<head>
    <title>Star Reward Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0f8ff; padding: 20px; }
        .kid-card { background: white; border-radius: 15px; padding: 20px; margin: 20px auto; max-width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 10px; }
        .star-container { font-size: 30px; min-height: 40px; margin: 15px 0; color: #f1c40f; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        button.reset { background: #e74c3c; }
        .reward-msg { color: #8e44ad; font-weight: bold; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>ðŸŒŸ Star Chart ðŸŒŸ</h1>

    <div class="kid-card" id="kid1">
        <h2 contenteditable="true">Kid 1 (Tap to Name)</h2>
        <div class="star-container" id="stars1"></div>
        <button onclick="addStar(1)">Add Star!</button>
        <button class="reset" onclick="resetStars(1)">Reset</button>
        <div class="reward-msg" id="msg1">ðŸŽ‰ 10 STARS! TIME FOR A REWARD! ðŸŽ‰</div>
    </div>

    <div class="kid-card" id="kid2">
        <h2 contenteditable="true">Kid 2 (Tap to Name)</h2>
        <div class="star-container" id="stars2"></div>
        <button onclick="addStar(2)">Add Star!</button>
        <button class="reset" onclick="resetStars(2)">Reset</button>
        <div class="reward-msg" id="msg2">ðŸŽ‰ 10 STARS! TIME FOR A REWARD! ðŸŽ‰</div>
    </div>

    <script>
        function updateDisplay(id) {
            const count = localStorage.getItem('stars' + id) || 0;
            const container = document.getElementById('stars' + id);
            const msg = document.getElementById('msg' + id);
            
            container.innerHTML = 'â­'.repeat(count);
            msg.style.display = (count >= 10) ? 'block' : 'none';
        }

        function addStar(id) {
            let count = parseInt(localStorage.getItem('stars' + id) || 0);
            if (count < 10) {
                localStorage.setItem('stars' + id, count + 1);
                updateDisplay(id);
            }
        }

        function resetStars(id) {
            if(confirm("Start over?")) {
                localStorage.setItem('stars' + id, 0);
                updateDisplay(id);
            }
        }

        // Initialize display on load
        updateDisplay(1);
        updateDisplay(2);
    </script>
</body>
</html>
