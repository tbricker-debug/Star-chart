<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Kingdom Star Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body { font-family: 'Arial Rounded MT Bold', sans-serif; text-align: center; background: #e74c3c; color: white; padding: 15px; margin: 0; }
        .kid-card { background: #fff; border: 4px solid #f1c40f; border-radius: 20px; padding: 15px; margin: 15px auto; max-width: 350px; color: #333; box-shadow: 0 8px 0 #c0392b; }
        .star-container { font-size: 35px; min-height: 50px; margin: 10px 0; letter-spacing: 5px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-size: 18px; font-weight: bold; box-shadow: 0 5px 0 #27ae60; active { transform: translateY(3px); box-shadow: 0 2px 0 #27ae60; } }
        button.reset { background: #bdc3c7; box-shadow: 0 5px 0 #95a5a6; font-size: 12px; margin-top: 10px; }
        .reward { display: none; background: #f1c40f; padding: 10px; border-radius: 10px; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <h1>‚≠ê SUPER STAR CHART ‚≠ê</h1>

    <div class="kid-card">
        <h2 contenteditable="true">Player 1</h2>
        <div class="star-container" id="stars1"></div>
        <button onclick="addStar(1)">ADD STAR!</button><br>
        <div id="reward1" class="reward">üí∞ 10 STARS! REWARD TIME! üí∞</div>
        <button class="reset" onclick="resetStars(1)">Reset</button>
    </div>

    <div class="kid-card">
        <h2 contenteditable="true">Player 2</h2>
        <div class="star-container" id="stars2"></div>
        <button onclick="addStar(2)">ADD STAR!</button><br>
        <div id="reward2" class="reward">üí∞ 10 STARS! REWARD TIME! üí∞</div>
        <button class="reset" onclick="resetStars(2)">Reset</button>
    </div>

    <audio id="coinSound" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Super+Mario+World+-+Coin&filename=mz/mzkzoty0ndkzotkzodY2_23p_2bu_2f_2bAnE.mp3"></audio>

    <script>
        const sound = document.getElementById('coinSound');

        function updateDisplay(id) {
            const count = localStorage.getItem('stars' + id) || 0;
            document.getElementById('stars' + id).innerHTML = '‚≠ê'.repeat(count);
            document.getElementById('reward1').style.display = (localStorage.getItem('stars1') >= 10) ? 'block' : 'none';
            document.getElementById('reward2').style.display = (localStorage.getItem('stars2') >= 10) ? 'block' : 'none';
        }

        function addStar(id) {
            let count = parseInt(localStorage.getItem('stars' + id) || 0);
            if (count < 10) {
                localStorage.setItem('stars' + id, count + 1);
                sound.currentTime = 0; // Rewind to start
                sound.play(); // Play coin sound!
                updateDisplay(id);
            }
        }

        function resetStars(id) {
            if(confirm("Reset progress?")) {
                localStorage.setItem('stars' + id, 0);
                updateDisplay(id);
            }
        }

        updateDisplay(1);
        updateDisplay(2);
    </script>
</body>
</html>
